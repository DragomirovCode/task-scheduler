name: Build and Push Docker Image for Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      # Переходим в директорию сервиса, где находится Dockerfile
      - name: Navigate to backend folder
        working-directory: ./task-schedule-backend
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Сборка Docker образа, находясь в директории сервиса
      - name: Build Docker image
        working-directory: ./task-schedule-backend  # указываем директорию с Dockerfile
        run: docker build -t dragomirovcode/task-schedule-backend:latest .

      - name: Push Docker image
        run: docker push dragomirovcode/task-schedule-backend:latest
