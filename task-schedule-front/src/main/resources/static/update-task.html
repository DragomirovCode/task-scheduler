<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2 class="mt-4">Update Task</h2>
  <form id="updateTaskForm">
    <div class="mb-3">
      <label for="taskTitle" class="form-label">Task Title</label>
      <input type="text" class="form-control" id="taskTitle" required>
    </div>
    <div class="mb-3">
      <label for="taskDescription" class="form-label">Task Description</label>
      <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="taskStatus" class="form-label">Task Status</label>
      <textarea type="text" class="form-control" id="taskStatus" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    const urlParams = new URLSearchParams(window.location.search);
    const taskId = urlParams.get('id');

    // Load task details to edit
    $.ajax({
      url: `http://localhost:8080/api/tasks/${taskId}`,
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('jwtToken')
      },
      success: function(task) {
        $('#taskTitle').val(task.title);
        $('#taskDescription').val(task.description);
        $('#taskStatus').val(task.status)
      },
      error: function() {
        alert('Error loading task. Please try again.');
      }
    });

    // Handle form submit to update task
    $('#updateTaskForm').on('submit', function (e) {
      e.preventDefault();

      const updatedTask = {
        title: $('#taskTitle').val(),
        description: $('#taskDescription').val(),
        status: $('#taskStatus').val()
      };

      $.ajax({
        url: `http://localhost:8080/api/tasks/update/${taskId}`,
        method: 'PATCH',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('jwtToken'),
          'Content-Type': 'application/json'
        },
        data: JSON.stringify(updatedTask),
        success: function() {
          alert('Task updated successfully.');
          window.location.href = '/main.html'; // Redirect back to task list
        },
        error: function() {
          alert('Error updating task. Please try again.');
        }
      });
    });
  });
</script>

</body>
</html>
