<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2 class="mt-4">Update Task</h2>
  <form id="updateTaskForm">
    <div class="mb-3">
      <label for="taskTitle" class="form-label">Task Title</label>
      <input type="text" class="form-control" id="taskTitle" required>
    </div>
    <div class="mb-3">
      <label for="taskDescription" class="form-label">Task Description</label>
      <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
    </div>

    <!-- Dropdown for Task Status -->
    <div class="mb-3">
      <label for="taskStatus" class="form-label">Task Status</label>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="statusDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Select Status
        </button>
        <ul class="dropdown-menu" aria-labelledby="statusDropdown">
          <li><a class="dropdown-item" href="#" data-status="TODO">TODO</a></li>
          <li><a class="dropdown-item" href="#" data-status="IN_PROGRESS">IN_PROGRESS</a></li>
          <li><a class="dropdown-item" href="#" data-status="DONE">DONE</a></li>
        </ul>
      </div>
      <input type="hidden" id="taskStatus" required>
    </div>

    <!-- Update Button -->
    <button type="submit" class="btn btn-primary">Update</button>

    <!-- Back Button -->
    <button type="button" id="backButton" class="btn btn-secondary mt-2">Back</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(document).ready(function () {
    const urlParams = new URLSearchParams(window.location.search);
    const taskId = urlParams.get('id');

    // Load task details to edit
    $.ajax({
      url: `http://localhost:8080/api/tasks/${taskId}`,
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('jwtToken')
      },
      success: function(task) {
        $('#taskTitle').val(task.title);
        $('#taskDescription').val(task.description);
        $('#statusDropdown').text(task.status); // Отобразить текущий статус
        $('#taskStatus').val(task.status); // Заполнить скрытое поле
      },
      error: function(jqXHR) {
        if (jqXHR.status === 403) {
          window.location.href = '/error-403-update-task.html'; // Redirect to 403 error page
        } else {
          alert('Error loading task. Please try again.');
        }
      }
    });

    // Handle status selection
    $('.dropdown-item').on('click', function () {
      const selectedStatus = $(this).data('status');
      $('#statusDropdown').text(selectedStatus); // Изменить текст кнопки на выбранный статус
      $('#taskStatus').val(selectedStatus); // Установить скрытое поле для отправки
    });

    // Handle form submit to update task
    $('#updateTaskForm').on('submit', function (e) {
      e.preventDefault();

      const updatedTask = {
        title: $('#taskTitle').val(),
        description: $('#taskDescription').val(),
        status: $('#taskStatus').val()
      };

      $.ajax({
        url: `http://localhost:8080/api/tasks/update/${taskId}`,
        method: 'PATCH',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('jwtToken'),
          'Content-Type': 'application/json'
        },
        data: JSON.stringify(updatedTask),
        success: function() {
          alert('Task updated successfully.');
          window.location.href = '/main.html'; // Redirect back to task list
        },
        error: function() {
          alert('Error updating task. Please try again.');
        }
      });
    });

    // Back button logic
    $('#backButton').on('click', function () {
      window.location.href = '/main.html'; // Go back to task list
    });
  });
</script>

</body>
</html>
