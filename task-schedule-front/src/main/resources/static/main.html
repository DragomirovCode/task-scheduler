<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
            color: white;
        }
        .navbar .logout-btn {
            color: white;
            background-color: #dc3545;
        }
        .task-container {
            margin-top: 20px;
        }
        .task-list-item {
            border: 1px solid #dee2e6;
            padding: 10px;
            background-color: #e3f2fd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .task-header {
            color: #007bff;
        }
        .dropdown-menu {
            min-width: 100px;
        }
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Task Planner</a>
        <div class="d-flex">
            <span id="user-info" class="me-3"></span>
            <button id="logoutBtn" class="btn logout-btn">Logout</button>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container task-container">
    <h2 class="text-center task-header">Task List</h2>

    <!-- Add Task Button -->
    <div class="d-grid gap-2 mb-3">
        <a href="add-task.html" class="btn btn-primary">Add Task</a>
    </div>

    <!-- Status Dropdown -->
    <div class="dropdown mb-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="statusDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Search by Status
        </button>
        <ul class="dropdown-menu" aria-labelledby="statusDropdown">
            <li><a class="dropdown-item" href="#" data-status="ALL">All</a></li>
            <li><a class="dropdown-item" href="#" data-status="TODO">TODO</a></li>
            <li><a class="dropdown-item" href="#" data-status="IN_PROGRESS">IN_PROGRESS</a></li>
            <li><a class="dropdown-item" href="#" data-status="DONE">DONE</a></li>
        </ul>
    </div>

    <!-- Task List -->
    <div id="taskList">
        <!-- Tasks will be loaded here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        // Load user info
        $.ajax({
            url: 'http://localhost:8080/api/user',
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('jwtToken')
            },
            success: function(data) {
                $('#user-info').text('Logged in as: ' + data.username);
            },
            error: function() {
                window.location.href = '/login.html';
            }
        });

        // Logout functionality
        $('#logoutBtn').on('click', function () {
            localStorage.removeItem('jwtToken');
            window.location.href = '/login.html';
        });

        // Load tasks function
        function loadTasks(status = 'ALL') {
            let url = status === 'ALL'
                ? 'http://localhost:8080/api/tasks/get-all'
                : `http://localhost:8080/api/tasks/get-list-status?status=${status}`;

            $.ajax({
                url: url,
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('jwtToken')
                },
                success: function(tasks) {
                    $('#taskList').empty();
                    tasks.forEach(function (task) {
                        $('#taskList').append(`
                            <div class="task-list-item">
                                <strong>${task.title}</strong><br>
                                ${task.description}
                                <div class="mt-2">
                                    <button class="btn btn-warning btn-sm btn-action update-btn" data-id="${task.id}">Update</button>
                                    <button class="btn btn-danger btn-sm btn-action delete-btn" data-id="${task.id}">Delete</button>
                                </div>
                            </div>
                        `);
                    });

                    // Handle delete button click
                    $('.delete-btn').on('click', function() {
                        const taskId = $(this).data('id');
                        deleteTask(taskId);
                    });

                    // Handle update button click
                    $('.update-btn').on('click', function() {
                        const taskId = $(this).data('id');
                        window.location.href = `update-task.html?id=${taskId}`;
                    });
                },
                error: function() {
                    alert('Error loading tasks. Please try again.');
                }
            });
        }

        // Delete task function
        function deleteTask(id) {
            $.ajax({
                url: `http://localhost:8080/api/tasks/delete/${id}`,
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('jwtToken')
                },
                success: function() {
                    alert('Task deleted successfully.');
                    loadTasks(); // Reload tasks after delete
                },
                error: function() {
                    alert('Error deleting task. Please try again.');
                }
            });
        }

        // Load all tasks on page load
        loadTasks();

        // Filter tasks by status
        $('.dropdown-item').on('click', function () {
            const status = $(this).data('status');
            loadTasks(status);
        });
    });
</script>

</body>
</html>
